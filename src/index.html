<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="The angular.hamburg meetup is a meetup around the Angular framework which takes place in Hamburg. We're open to anyone interested in the topic. Whether you're a beginner dying to poke questions at someone with experience or a veteran wanting to discuss the finer details, everyone is welcome.">
    <meta name="subject" content="Hamburg's Angular Meetup">
    <link rel="canonical" href="https://angular.hamburg" />
    <link rel="apple-touch-icon" sizes="180x180" href="media/favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="media/favicons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="media/favicons/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="media/favicons/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="media/favicons/manifest.json">
    <link rel="mask-icon" href="media/favicons/safari-pinned-tab.svg" color="#d11e34">
    <link rel="shortcut icon" href="media/favicons/favicon.ico">
    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="msapplication-TileImage" content="media/favicons/mstile-144x144.png">
    <meta name="msapplication-config" content="media/favicons/browserconfig.xml">
    <meta name="theme-color" content="#DD0031">
    <title>angular.hamburg â€“ Hamburg's Angular Meetup</title>
    <link href="vendors/font-awesome/css/font-awesome.min.css" rel="stylesheet"></link>
  </head>
  <body>
    <div id="root"></div>
    <script src="bundle.js"></script>
    <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        // If we are using Github Pages instead of `https://angular.hamburg`,
        // the SW is found under a different path and has a different scope
        const GH_PAGES_ENV = location.href.startsWith('https://angular-hamburg.github.io/angular.hamburg/')
        const DEV_ENV = location.href.startsWith('http://localhost:3000/')
        const relativePath = GH_PAGES_ENV ? '/angular.hamburg' : ''
        navigator.serviceWorker.register(relativePath + '/service-worker.js', { 
          scope: relativePath + '/' 
        })
        .catch(e => DEV_ENV ? console.error('Failed to register:', e) : 0)
      })
    }
    </script>
  </body>
</html>
